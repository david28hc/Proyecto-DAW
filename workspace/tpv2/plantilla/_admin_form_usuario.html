<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="image/x-icon" href="./app_images/favicon.ico">
        <title>Editar Usuario</title>
    </head>
    <body>
        
        
        
        
        
        <div class = 'si_logueado'>
        
        <div class = 'menu'>
            
            <figure>
               <img src='index.php?ruta=index&accion=veravatar' />  
                <figcaption>{{correo}}</figcaption>
            </figure>
        
            <nav>
                <ul>
                    <li><a href = "./">Inicio</a></li>
                    <li><a href="?accion=editarusuario">Editar Perfil</a></li>
                    <li>{{indexadministrador}}</li>
                    <li><a href="?accion=cerrarsesion">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
        
        <div class = 'contenido'>
            
             <div class='formularioContenido'>
                 
                 
                <form enctype="multipart/form-data" method="post">
                    
                    
                    
                   <div class ='foto_titulo'>
                            
                            <img src='index.php?ruta=index&accion=veravatarusuario&id={{id}}' class = 'fotoEditar' />
                            <h1>{{admin_accion_title}}</h1>
                            
                    </div>
                   
                   
                    <div class = 'filaForm'>
                        <label for="registroNombre">Nombre:</label>
                        <input type="text" id='registroNombre' name="nombre" value='{{nombre}}'/>
                    </div>
                    
                    <div class = 'filaForm'>
                        <label for="registroApellidos">Apellidos:</label>
                        <input type="text" id='registroApellidos' name="apellidos" value='{{apellidos}}'/>
                    </div>
                    
                    <div class = 'filaForm'>
                        <label for="registroNick">Nickname:</label>
                        <input required type="text" required id='registroNick' name="nick" value='{{nick}}'/>
                    </div>
                    
                    <div class = 'filaForm'>
                        <label for="registroCorreo">Correo:</label>
                        <input required type="email" required id='registroCorreo' name="correo" value='{{correo_usuario}}'/>
                    </div>
                    
                    <div class = 'filaForm'>
                            <label for="registroClave">Clave:</label>
                             <input type="password" {{clave_requerida}}  id='registroClave' name="clave"/>
                        </div>
                        
                    <div class = 'filaForm'>
                            <label for="registroClaveRep">Repetir Clave:</label>
                             <input type="password" {{clave_requerida}}  id='registroClaveRep' name="claveRepetida"/>
                    </div>
                    
                    <div class = 'filaForm'>
                        <label for="tipo">Tipo de usuario:</label>
                        <select name='tipo' id='tipo'>
                            <option value='3' {{tipo_normal}} >Normal</option>
                            <option value='2' {{tipo_avanzado}} >Avanzado</option>
                            <option value='1' {{tipo_admin}} >Administrador</option>
                        </select>
                    </div>
                    
                    <div class = 'filaForm'>
                        <label for="verificado">Verificado:</label>
                        <select name='verificado' id='verificado'>
                            <option value='0' {{no_verificado}} >No</option>
                            <option value='1' {{si_verificado}} >Sí</option>
                        </select>
                    </div>
                    
                    <div class = 'filaForm'>
                            <label for="avatar">Subir avatar:</label>
                            <input type="file" id= 'avatar' name="avatar" />
                    </div>
                    
                    
                    <input type="hidden" name="id" value = '{{id}}'/>
                    <input type="hidden" name="accion" value="{{admin_accion}}">
                    <input type="hidden" name="ruta" value="index">
                    
                    
                    <input type="submit" value="Submit"/>
                    
                    
                </form>
                 
             </div>
            
        </div>
    </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
