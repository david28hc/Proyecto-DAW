      <!-- FORM REGISTRO  -->
      <div class="form-container">
        <form class="form-signin" action="clientes/registro" method="post" id="formInsertClient">
          <h2 class="form-signin-heading">Insertar Cliente</h2><br><br><br><br>
          <input type="text" class="input-block-level" placeholder="Name" name="name" id="name" size=25><br><br>
          <input type="text" class="input-block-level" placeholder="Surname" name="surname" id="surname" size=25><br><br>
          <input type="text" class="input-block-level" placeholder="TIN" name="tin" id="tin" size=25><br><br>
          <input type="text" class="input-block-level" placeholder="Address" name="address" id="address" size=25><br><br>
          <input type="text" class="input-block-level" placeholder="Location" name="location" id="location" size=25><br><br>
          <input type="text" class="input-block-level" placeholder="Postal Code" name="postalcode" id="postalcode" size=25><br><br>
          <input type="text" class="input-block-level" placeholder="Province" name="province" id="province" size=25><br><br>
          <input type="email" class="input-block-level" placeholder="Email" name="email" id="email" size=25><br><br>
          <div class="botoncenter">
              <button class="btn btn-large btn-primary linea" type="submit" id="envio">Insertar</button>
              <button class="btn btn-large btn-primary linea" type="reset">Resetear</button>
          </div>
        </form>
